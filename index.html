<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://kit.fontawesome.com/c867eaa577.js"
    crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css">
    <title>Business Card</title>
</head>

<body>
    <div class="container">

      <input type="checkbox" id="flip" name="flip-card">

      <label for="flip">
        <div class="card">
          <div class="front">
            <p class="front-text">
              FS
            </p>
            <div class="strip"></div>
            <div class="left-side"></div>
            <div class="right-side"></div>
            <div class="name">
              <span class="span">Favour</span> Samuel
            </div>
            <div class="profession">Front End Developer</div>
          </div>

          <div class="back">
            <div class="left-back"></div>
            <div class="item-group">
              <div class="item">
                <a href="https://www.instagram.com/favoursamuel_/" class="item-link">
                  <i class="fab fa-instagram"></i>Instagram</a>
              </div>
             
              <div class="item"><a href="https://www.linkedin.com/in/favour-samuel-8518a318b/" class="item-link"><i class="fab fa-linkedin"></i>LinkedIn</a></div>
             
              <div class="item"><a href="https://github.com/samiiexx?tab=repositories" class="item-link"><i class="fa fa-github"></i>GitHub</a></div>
            </div>
          </div>
        </div>
      </label>     
      
    </div>
</body>
</html>
